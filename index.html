---
layout: blog_layout
---

{% for post in site.posts %}
<article class="preview">
    <header>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2 class="post-title">
            <a href="{{ post.url }}">  {{ post.title }} </a>
        </h2>
        <p class="post-time"> {{ post.time }}</p>
    </header>
    <section class="post-section">
        <p>
            {{ post.excerpt }}
        </p>
    </section>

</article>
{% endfor %}
